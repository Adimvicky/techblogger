	 <section id="modals">
		 <!-- Sign Up Modal -->
		 <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLongTitle">Create an account</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  <div class="card card-login py-4">
					  <form id="signupForm" class="form-login">
						<div class="card-header card-header-primary text-center">
						  <h4 class="card-title">Signup</h4>
						</div>
						<div class="card-body p-4">
						  <div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">
								<i class="ion-ios-contact"></i>
							  </span>
							</div>
							<input required type="text" class="form-control name" placeholder="First Name...">
						  </div>
						  <div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">
								<i class="ion-ios-paper-plane"></i>
							  </span>
							</div>
							<input required type="email" class="form-control email" placeholder="Email...">
						  </div>
						  <div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">
								<i class="ion-ios-lock"></i>
							  </span>
							</div>
							<input required="true" type="password" class="form-control password" placeholder="Password...">
						  </div>
						</div>
						<div class="footer text-center">
						  <button type="submit" href="#" id="signupButton" class="btn btn-primary">Create Account</button>
						</div>
					  </form>
					</div>
				</div>
				<!-- <div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Save changes</button>
				</div> -->
			  </div>
			</div>
		  </div>

		 <!-- Signin Modal -->
		  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Log in to your account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
					<div class="card card-login py-4">
						<form id="signinForm" class="form-login" method="" action="">
						  <div class="card-header card-header-primary text-center">
							<h4 class="card-title">Login</h4>
						  </div>
						  <div class="card-body p-4">
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
								<span class="input-group-text">
								  <i class="ion-ios-paper-plane"></i>
								</span>
							  </div>
							  <input required type="email" class="form-control email" placeholder="Email...">
							</div>
							<div class="input-group mb-3">
							  <div class="input-group-prepend">
								<span class="input-group-text">
								  <i class="ion-ios-lock"></i>
								</span>
							  </div>
							  <input required type="password" class="form-control password" placeholder="Password...">
							</div>
						  </div>
						  <div class="footer text-center">
							<button type="submit" class="btn btn-primary signinButton">Login</button>
						  </div>
						</form>
					  </div>
				  </div>
				  <!-- <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				  </div> -->
				</div>
			  </div>
			</div>

	 </section>
