<!-- Create Post Modal-->
<div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">

      <form id="createPostForm" class="form-login" method="" action="">

        </div>
        <div class="card-body p-4">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="ion-ios-text"></i>
          </span>
          </div>
          <input type="text" class="form-control title" placeholder="Title">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="ion-ios-text"></i>
          </span>
          </div>
          <input type="text" class="form-control subtitle" placeholder="Subtitle">
        </div>
        <div class="input-group mb-3">

            <i class="ion-ios-document"></i>
          </span>
          </div>

        </div>

        </div>
        <div class="footer text-center">
        <button type="submit" class="btn btn-primary">Create post</button>

      </form>
